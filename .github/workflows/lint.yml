name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: "Lint"
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: cargo fmt --check
      - name: Clippify
        run: cargo clippy -- -D warnings
