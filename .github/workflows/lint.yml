name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          FILTER_REGEX_EXCLUDE: .*tests/fixtures/.*
          LINTER_RULES_PATH: /
